<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result | Versai Academy</title>
    <link rel="icon" type="image/x-icon" href="favicon (2).svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-container {
            width: 100%;
            max-width: 800px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .result-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .result-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .result-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .result-body {
            padding: 40px 30px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-circle-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #4f46e5 0%, #7c3aed var(--percentage), #e5e7eb var(--percentage), #e5e7eb 100%);
            padding: 8px;
        }

        .score-circle-inner {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        .score-main {
            font-size: 3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .score-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
            text-align: center;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .detail-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .result-message {
            background: linear-gradient(135deg, #ecfdf5, #d1fae5);
            border: 1px solid #86efac;
            border-radius: 16px;
            padding: 20px;
            margin: 30px 0;
            text-align: center;
            font-weight: 500;
            color: #065f46;
            line-height: 1.6;
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .btn-primary a {
            color: white;
            text-decoration: none;
        }

        .btn-outline {
            background: white;
            color: #4f46e5;
            border: 2px solid #4f46e5;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.1);
        }

        .btn-outline:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
        }

        .celebration-icon {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .celebration-icon:nth-child(1) { top: 20px; right: 30px; animation-delay: 0s; }
        .celebration-icon:nth-child(2) { top: 40px; left: 40px; animation-delay: 1s; }
        .celebration-icon:nth-child(3) { bottom: 30px; right: 50px; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                min-height: 100vh;
            }
            
            .result-container {
                max-width: 100%;
            }
            
            .result-card {
                margin: 0;
                border-radius: 16px;
            }
            
            .result-title {
                font-size: 1.8rem;
                line-height: 1.2;
            }
            
            .result-subtitle {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .result-header {
                padding: 25px 20px;
            }
            
            .result-body {
                padding: 25px 20px;
            }
            
            .score-circle {
                width: 140px;
                height: 140px;
                margin: 10px auto 25px;
            }
            
            .score-main {
                font-size: 2rem;
            }
            
            .score-label {
                font-size: 0.8rem;
            }
            
            .result-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin: 20px 0;
            }
            
            .detail-card {
                padding: 18px;
            }
            
            .detail-label {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }
            
            .detail-value {
                font-size: 1.3rem;
            }
            
            .result-message {
                padding: 16px;
                margin: 20px 0;
                font-size: 0.9rem;
            }
            
            .result-actions {
                flex-direction: column;
                gap: 12px;
                margin-top: 25px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .status-badge {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
            
            .celebration-icon {
                font-size: 1.5rem;
            }
            
            .celebration-icon:nth-child(1) { 
                top: 15px; 
                right: 20px; 
            }
            
            .celebration-icon:nth-child(2) { 
                top: 25px; 
                left: 25px; 
            }
            
            .celebration-icon:nth-child(3) { 
                bottom: 20px; 
                right: 30px; 
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .result-title {
                font-size: 1.6rem;
            }
            
            .result-header {
                padding: 20px 15px;
            }
            
            .result-body {
                padding: 20px 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
            }
            
            .score-main {
                font-size: 1.8rem;
            }
            
            .detail-card {
                padding: 15px;
            }
            
            .result-message {
                padding: 14px;
                font-size: 0.85rem;
            }
        }

        /* Status-specific styles */
        .status-excellent {
            background: linear-gradient(135deg, #10b981, #34d399) !important;
            color: white !important;
        }

        .status-passed {
            background: linear-gradient(135deg, #3b82f6, #60a5fa) !important;

        }

        .status-failed {

            color: white !important;
        }

            background: linear-gradient(135deg, #ecfdf5, #d1fae5) !important;
            border-color: #86efac !important;
            color: #065f46 !important;
        }

        .message-passed {
            background: linear-gradient(135deg, #eff6ff, #dbeafe) !important;

        }

        .message-failed {
            background: linear-gradient(135deg, #fef2f2, #fecaca) !important;

        }

        .analysis-header h2 {

        .close-btn {

            border: none;
            color: white;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .analysis-content {
            padding: 30px;
            max-height: 65vh;
            overflow-y: auto;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .analysis-card {
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);

            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-content h3 {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .big-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .card-content p {
            font-size: 0.85rem;
            color: #9ca3af;
            margin: 0;
        }

        .progress-breakdown {
            margin-bottom: 30px;
        }

        .progress-breakdown h3 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .progress-item {
            margin-bottom: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #4b5563;
        }

        .progress-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .recommendations {
            margin-bottom: 30px;
        }

        .recommendations h3 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid;
        }

        .recommendation-item.outstanding {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }

        .recommendation-item.excellent {
            background: #ecfdf5;
            border-left-color: #10b981;
        }

        .recommendation-item.good {
            background: #eff6ff;
            border-left-color: #3b82f6;
        }

        .recommendation-item.needs-improvement {
            background: #fef2f2;
            border-left-color: #ef4444;
        }

        .recommendation-item i {
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .recommendation-item.outstanding i { color: #22c55e; }
        .recommendation-item.excellent i { color: #10b981; }
        .recommendation-item.good i { color: #3b82f6; }
        .recommendation-item.needs-improvement i { color: #ef4444; }

        .recommendation-item strong {
            display: block;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .recommendation-item p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .student-stats {
            margin-bottom: 30px;
        }

        .student-stats h3 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .stat-item strong {
            color: #4b5563;
        }

        .subject-insights {
            margin-bottom: 20px;
        }

        .subject-insights h3 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .insight-card {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            background: linear-gradient(135deg, #fafbff, #f0f4ff);
            border-radius: 12px;
            border: 1px solid #e0e7ff;
        }

        .insight-icon {
            font-size: 1.5rem;
            color: #4f46e5;
            margin-top: 2px;
        }

        .insight-card strong {
            display: block;
            margin-bottom: 8px;
            color: #1f2937;
            font-size: 1rem;
        }

        .insight-card p {
            margin: 0;
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .performance-scale {
            margin-bottom: 30px;
        }

        .performance-scale h3 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .scale-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .scale-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .scale-item.current-level {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-color: #4f46e5;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .scale-range {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .scale-label {
            font-size: 0.85rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .scale-item.current-level .scale-label {
            opacity: 1;
        }

        .analysis-footer {
            padding: 20px 30px;
            background: #f9fafb;
            text-align: center;
        }

<body>
    <div class="result-container">
        <div class="result-card">
            <div class="result-header">
                <i class="fas fa-trophy celebration-icon"></i>
                <i class="fas fa-star celebration-icon"></i>
                <i class="fas fa-medal celebration-icon"></i>
                
                <h1 class="result-title">Exam Results</h1>
                <p class="result-subtitle">Advanced Graphic Design Certification</p>
                <div class="status-badge" id="status-badge">Completed</div>
            </div>

            <div class="result-body">
                <div class="result-grid">
                    <div class="detail-card">
                        <div class="detail-label">Student Name</div>
                        <div class="detail-value" id="student-name">Loading...</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">Student ID</div>
                        <div class="detail-value" id="student-id">Loading...</div>
                    </div>
                </div>

                <div class="score-circle">
                    <div class="score-circle-bg" id="score-circle-bg">
                        <div class="score-circle-inner">
                            <div class="score-main" id="score-percentage">0%</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                    </div>
                </div>

                <div class="result-grid">
                    <div class="detail-card">
                        <div class="detail-label">

                        </div>
                        <div class="detail-value" id="score-correct">0</div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-label">
                            <i class="fas fa-list-ul" style="color: #6b7280; margin-right: 5px;"></i>
                            Total Questions
                        </div>
                        <div class="detail-value" id="score-total">0</div>
                    </div>
                </div>

                <div class="result-message" id="result-message">
                    Outstanding performance! You've scored in the top 15% of all candidates.
                </div>

                <div class="result-actions">
                    <button class="btn btn-primary" id="home-btn">
                        <i class="fas fa-home"></i>
                        <a href="subjects.php">Back to Dashboard</a>
                    </button>
                    <button class="btn btn-outline" id="details-btn">
                        <i class="fas fa-chart-bar"></i>
                        View Detailed Analysis
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const statusBadge = document.getElementById('status-badge');
        const resultMessage = document.getElementById('result-message');
        const scorePercentage = document.getElementById('score-percentage');
        const scoreCorrect = document.getElementById('score-correct');
        const scoreTotal = document.getElementById('score-total');
        const scoreCircleBg = document.getElementById('score-circle-bg');
        const homeBtn = document.getElementById('home-btn');
        const detailsBtn = document.getElementById('details-btn');

        // Event Listeners
        homeBtn.addEventListener('click', () => {
            // Redirect handled by the anchor tag
        });

        detailsBtn.addEventListener('click', () => {
            showDetailedAnalysis();
        });

        // Function to show detailed analysis
        function showDetailedAnalysis() {
            const resultData = JSON.parse(localStorage.getItem('examResult'));
            if (!resultData) return;

            const analysisHTML = `
                <div class="analysis-overlay" id="analysis-overlay">
                    <div class="analysis-modal">
                        <div class="analysis-header">
                            <h2><i class="fas fa-chart-line"></i> Detailed Performance Analysis</h2>
                            <button class="close-btn" onclick="closeAnalysis()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="analysis-content">
                            <div class="analysis-grid">
                                <div class="analysis-card">
                                    <div class="card-icon">
                                        <i class="fas fa-bullseye"></i>
                                    </div>
                                    <div class="card-content">
                                        <h3>Accuracy Rate</h3>
                                        <div class="big-number">${resultData.percentage}%</div>
                                        <p>Your overall accuracy</p>
                                    </div>
                                </div>

                                <div class="analysis-card">
                                    <div class="card-icon">
                                        <i class="fas fa-clock"></i>
                                    </div>
                                    <div class="card-content">
                                        <h3>Time Management</h3>
                                        <div class="big-number">Good</div>
                                        <p>Completed within time limit</p>
                                    </div>
                                </div>

                                <div class="analysis-card">
                                    <div class="card-icon">
                                        <i class="fas fa-star"></i>
                                    </div>
                                    <div class="card-content">
                                        <h3>Performance Level</h3>
                                        <div class="big-number">${resultData.percentage >= 85 ? 'Excellent' : resultData.percentage >= 70 ? 'Good' : 'Needs Improvement'}</div>
                                        <p>Based on your score</p>
                                    </div>
                                </div>
                            </div>

                            <div class="progress-breakdown">
                                <h3><i class="fas fa-chart-bar"></i> Score Breakdown</h3>
                                <div class="progress-item">
                                    <div class="progress-label">
                                        <span>Correct Answers</span>
                                        <span>${resultData.score}/${resultData.totalQuestions}</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${resultData.percentage}%; background: #10b981;"></div>
                                    </div>
                                </div>

                                <div class="progress-item">
                                    <div class="progress-label">
                                        <span>Incorrect Answers</span>
                                        <span>${resultData.totalQuestions - resultData.score}/${resultData.totalQuestions}</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${100 - resultData.percentage}%; background: #ef4444;"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="recommendations">
                                <h3><i class="fas fa-lightbulb"></i> Recommendations</h3>
                                <div class="recommendation-list">
                                    ${getRecommendations(resultData.percentage)}
                                </div>
                            </div>

                            <div class="student-stats">
                                <h3><i class="fas fa-user-graduate"></i> Student Information</h3>
                                <div class="stats-grid">
                                    <div class="stat-item">
                                        <strong>Name:</strong> ${resultData.studentName}
                                    </div>
                                    <div class="stat-item">
                                        <strong>ID:</strong> ${resultData.studentId}
                                    </div>
                                    <div class="stat-item">
                                        <strong>Test:</strong> ${resultData.testName}
                                    </div>
                                    <div class="stat-item">
                                        <strong>Date:</strong> ${new Date().toLocaleDateString()}
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="analysis-footer">
                            <button class="btn btn-primary" onclick="closeAnalysis()">
                                <i class="fas fa-check"></i> Close Analysis
                            </button>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', analysisHTML);
        }

        // Function to get personalized recommendations
        function getRecommendations(percentage) {
            if (percentage >= 85) {
                return `
                    <div class="recommendation-item excellent">
                        <i class="fas fa-trophy"></i>
                        <div>
                            <strong>Outstanding Performance!</strong>
                            <p>You've mastered this topic. Consider taking advanced level tests to challenge yourself further.</p>
                        </div>
                    </div>
                    <div class="recommendation-item excellent">
                        <i class="fas fa-users"></i>
                        <div>
                            <strong>Share Your Knowledge</strong>
                            <p>Help other students by explaining concepts you understand well.</p>
                        </div>
                    </div>
                `;
            } else if (percentage >= 70) {
                return `
                    <div class="recommendation-item good">
                        <i class="fas fa-check-circle"></i>
                        <div>
                            <strong>Good Job!</strong>
                            <p>You've passed the test. Review incorrect answers to improve further.</p>
                        </div>
                    </div>
                    <div class="recommendation-item good">
                        <i class="fas fa-book"></i>
                        <div>
                            <strong>Practice More</strong>
                            <p>Take additional practice tests to strengthen weak areas.</p>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="recommendation-item needs-improvement">
                        <i class="fas fa-study"></i>
                        <div>
                            <strong>Study More</strong>
                            <p>Review the course material thoroughly before retaking the test.</p>
                        </div>
                    </div>
                    <div class="recommendation-item needs-improvement">
                        <i class="fas fa-clock"></i>
                        <div>
                            <strong>Take Your Time</strong>
                            <p>Don't rush. Read each question carefully and think before answering.</p>
                        </div>
                    </div>
                `;
            }
        }

        // Function to close analysis modal
        function closeAnalysis() {
            const overlay = document.getElementById('analysis-overlay');
            if (overlay) {
                overlay.remove();
            }
        }

        // Function to animate the circular progress
        function animateScore(percentage) {
            scoreCircleBg.style.setProperty('--percentage', percentage + '%');
            
            let current = 0;
            const increment = percentage / 100;
            const timer = setInterval(() => {
                current += increment;
                if (current >= percentage) {
                    current = percentage;
                    clearInterval(timer);
                }
                scorePercentage.textContent = Math.round(current) + '%';
            }, 20);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const resultData = JSON.parse(localStorage.getItem('examResult'));

            if (resultData) {
                document.getElementById('student-name').textContent = resultData.studentName;
                document.getElementById('student-id').textContent = resultData.studentId;
                document.querySelector('.result-subtitle').textContent = resultData.testName;
                
                scoreCorrect.textContent = resultData.score;
                scoreTotal.textContent = resultData.totalQuestions;

                // Animate score after a short delay
                setTimeout(() => {
                    animateScore(resultData.percentage);
                }, 500);

                if (resultData.percentage >= 85) {
                    statusBadge.className = 'status-badge status-excellent';
                    statusBadge.textContent = 'Excellent';
                    resultMessage.className = 'result-message message-excellent';
                    resultMessage.innerHTML = `<i class="fas fa-trophy" style="margin-right: 8px; color: #10b981;"></i>Outstanding performance! You've scored in the top 15% of all candidates.`;
                } else if (resultData.percentage >= 33) {
                    statusBadge.className = 'status-badge status-passed';
                    statusBadge.textContent = 'Passed';
                    resultMessage.className = 'result-message message-passed';
                    resultMessage.innerHTML = `<i class="fas fa-check-circle" style="margin-right: 8px; color: #3b82f6;"></i>Congratulations! You have successfully passed the certification exam.`;
                } else {
                    statusBadge.className = 'status-badge status-failed';
                    statusBadge.textContent = 'Failed';
                    resultMessage.className = 'result-message message-failed';
                    resultMessage.innerHTML = `<i class="fas fa-times-circle" style="margin-right: 8px; color: #ef4444;"></i>You scored below the passing mark. You can retake the exam after 14 days.`;
                }
            } else {
                // Handle case where there is no result data
                document.querySelector('.result-card').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #f59e0b; margin-bottom: 20px;"></i>
                        <h1>No Result Found</h1>
                        <p style="margin: 20px 0; color: #6b7280;">Please complete a test to see your results.</p>
                        <a href="subjects.php" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i>
                            Go to Tests
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
